{% extends 'base.html' %}
{% load i18n %}

{% load crispy_forms_tags %}

{% block title %}Login{% endblock %}

{% block content %}
<div class="login-container">
    <form method="post">
        {% csrf_token %}
        {{ form|crispy }}
        <button type="submit" class="btn btn-dark w-100 mt-3">{% trans 'Log in' %}</button>
    </form>
</div>
{% endblock %}
